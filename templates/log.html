<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Günlük Kayıt</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #eef2f3, #cfd9df);
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style-type: none;
            margin-top: 30px;
        }

        li {
            background-color: #f0f4f8;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        li a {
            color: #2980b9;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Nova Günlük Veri Girişi</h1>
    <form action="/log" method="POST">
        <label for="date">Tarih:</label>
        <input type="text" id="date" name="date" required>

        <label for="event">Olay:</label>
        <input type="text" id="event" name="event" required>

        <label for="notes">Notlar:</label>
        <textarea id="notes" name="notes" required></textarea>

        <label for="plant_name">Sebze Adı:</label>
        <input type="text" id="plant_name" name="plant_name" required>

        <label for="latin_name">Latincesi:</label>
        <input type="text" id="latin_name" name="latin_name" required>

        <label for="sowing_date">Ekim Tarihi:</label>
        <input type="text" id="sowing_date" name="sowing_date" required>

        <label for="water_amount">Su Miktarı:</label>
        <input type="text" id="water_amount" name="water_amount" required>

        <label for="weather">Hava Durumu:</label>
        <input type="text" id="weather" name="weather" required>

        <label for="humidity">Nem Oranı:</label>
        <input type="text" id="humidity" name="humidity" required>

        <button type="submit">Veriyi Kaydet</button>
    </form>

    <h2>Son Kayıtlar</h2>
    <ul>
        {% for entry in data %}
        <li>
            <div>
                <strong>{{ entry.date }}</strong> - {{ entry.plant_name }}
            </div>
            <a href="{{ url_for('log_detail', entry_id=loop.index0) }}">Detay</a>

        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
